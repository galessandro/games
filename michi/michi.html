<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="scoreboard">
        <div>
            <h2>Red</h2>
            <span id="red-score">0</span>
        </div>
        <div>
            <h2>Blue</h2>
            <span id="blue-score">0</span>
        </div>
    </div>
    <table>
        <tr>
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
        </tr>
        <tr>
            <td id="3"></td>
            <td id="4"></td>
            <td id="5"></td>
        </tr>
        <tr>
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
        </tr>
    </table>
    <button id="reset-btn">Reset</button>
    <script src="script.js"></script>
</body>
</html>
